# Application
spring.application.name=leaderboard

# Server
server.port=8080

# ===== R2DBC (Reactive) Configuration =====
# PostgreSQL R2DBC
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/leaderboard
spring.r2dbc.username=leaderboard
spring.r2dbc.password=leaderboard123

# Connection Pool for R2DBC
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=10
spring.r2dbc.pool.max-idle-time=30m

# ===== JPA/Hibernate Configuration =====
# Standard JDBC (for JPA)
spring.datasource.url=jdbc:postgresql://localhost:5432/leaderboard
spring.datasource.username=leaderboard
spring.datasource.password=leaderboard123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===== Redis Configuration =====
# Redis Connection
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=leaderboard123
spring.redis.ssl=false

# Redis Connection Pool
spring.data.redis.jedis.pool.enabled=true
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0
spring.data.redis.jedis.pool.max-wait=-1ms

# Redis Cache
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.key-prefix=leaderboard::
spring.cache.redis.cache-null-values=false

# ===== Flyway =====
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ===== Logging =====
logging.level.root=INFO
logging.level.com.platforms.leaderboard=DEBUG
logging.level.org.springframework.data.r2dbc=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
