version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: leaderboard-postgres
    environment:
      POSTGRES_DB: leaderboard
      POSTGRES_USER: leaderboard
      POSTGRES_PASSWORD: leaderboard123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leaderboard -d leaderboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: leaderboard-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass leaderboard123 --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
